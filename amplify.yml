version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install --include=dev
        - npx prisma generate
        - npx prisma migrate deploy
    build:
      commands:
        - export NODE_ENV=production
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
